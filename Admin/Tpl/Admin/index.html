<!DOCTYPE html>
<html>
<head>
    <title>后台登陆 - 云动机械</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/common.css" type="text/css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#verify_img').click(function(){
                $(this).find('img').attr('src','__APP__/Public/verify/?'+Math.random());
            });
            $('#username,#password1,#verify').blur(function(){
                if($(this).val()==""){
                    $(this).parents('.form-group').addClass('has-error');
                }else{
                    $(this).parents('.form-group').removeClass('has-error');
                }
            });
            $('#submit_btn').click(function(){
                var $username = $('#username');
                var $password = $('#password1');
                var $verify = $('#verify');

                $('#login_form').find('.form-group').removeClass('has-error');
                var flag=true;
                if($username.val()==""){
                    $username.parents('.form-group').addClass('has-error');
                    flag =  false;
                  }

                if($password.val()==""){
                    $password.parents('.form-group').addClass('has-error');
                    flag =  false;
                }

                if($verify.val()==""){
                    $verify.parents('.form-group').addClass('has-error');
                    flag =  false;
                }
                return flag;

            });


        });
    </script>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">云动微信系统</a>
        </div>
    </div>
</div>
<div class="container col-sm-offset-3">
    <form class="form-horizontal" id="login_form" role="form" action="__URL__/doLogin" method="post" >
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
            </div>
            <div class="col-sm-2">
                <span class="help-block">请输入用户名！</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-3">
                <input type="password"  name="password" class="form-control" id="password1" placeholder="密码">
            </div>
            <div class="col-sm-2">
                <span class="help-block">请输入密码！</span>
            </div>
        </div>
        <div class="form-group">
            <label for="verify" class="col-sm-2 control-label">验证码：</label>
            <div class="col-sm-3">
                <input type="text"  name="verify" class="form-control" id="verify" placeholder="验证码">
            </div>
            <div class="col-sm-2">
                <span class="help-block">请输入验证码！</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="#" class="verify-img" id="verify_img" ><img src='__APP__/Public/verify/' /><span>换一张</span></a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary" id="submit_btn" >登 陆</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
