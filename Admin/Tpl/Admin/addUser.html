<include file="./Admin/Tpl/Public/header.html" />
<div class="container col-sm-offset-3">
<form class="form-horizontal" role="form" id="add_form" action="__URL__/doAddUser" method="post" >
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
        </div>
        <div class="col-sm-2">
            <span class="help-block">请输入用户名！</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password1" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-3">
            <input type="password"  name="password" class="form-control" id="password1" placeholder="密码">
        </div>
        <div class="col-sm-2">
            <span class="help-block">请输入密码！</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">再次输入：</label>
        <div class="col-sm-3">
            <input type="password"  name="password2" class="form-control" id="password2" placeholder="再次输入">
        </div>
        <div class="col-sm-2">
            <span class="help-block">再次输入密码！</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Email：</label>
        <div class="col-sm-3">
            <input type="email"  name="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-sm-2">
            <span class="help-block">请输入Email！</span>
        </div>
    </div>
    <div class="form-group">
        <label for="verify" class="col-sm-2 control-label">验证码：</label>
        <div class="col-sm-3">
            <input type="text"  name="verify" class="form-control" id="verify" placeholder="验证码">
        </div>
        <div class="col-sm-2">
            <span class="help-block">请输入验证码！</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <a href="#" class="verify-img" id="verify_img" ><img src='__APP__/Public/verify/' /><span>换一张</span></a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default" id="submit_btn">添 加</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
