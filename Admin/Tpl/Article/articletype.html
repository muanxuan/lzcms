<!DOCTYPE HTML>
<html>
<head>
    <title> 搜索表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__PUBLIC__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/assets/css/page-min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #info_img{
            width: 320px;
            height: 110px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h3>添加类型</h3>
        </div>
        <div class="panel-body">
            <div class="container">
            <form id="J_Form" action="__URL__/doAddType" class="form-horizontal span24" >
                <div class="row">
                    <div class="control-group span8">
                        <label class="control-label"><s>*</s>类型名称：</label>
                        <div class="controls">
                            <input type="text" name="name"  data-rules="{required:true}" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group control-row4 span5" style="height: 130px;">
                        <label class="control-label">文章配图：</label>
                        <div class="controls">
                            <input type="hidden" id="picture" name="img" /><button type="button" class="btn btn-primary btn-xs" id="upLoadImg" >上传图片</button>
                            <script type="text/plain" id="upload_ue"></script>
                        </div>
                    </div>
                    <div class="control-group span8">
                        <div class="controls">
                            <img src="" id="info_img"  style="border: #c3c3d6 solid 1px;" />
                        </div>
                    </div>
                </div>
                <div class="row form-actions actions-bar">
                    <div class="span13 offset3 ">
                        <button type="submit" class="button button-primary">保存</button>
                        <button type="reset" class="button">重置</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
    window.UEDITOR_HOME_URL = "__PUBLIC__/Ueditor/";
</script>
<load href="__PUBLIC__/Ueditor/ueditor.config.js" />
<load href="__PUBLIC__/Ueditor/ueditor.all.min.js" />
<script type="text/javascript" src="__PUBLIC__/assets/js/bui-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use(['common/search','common/page'],function (Search) {
                columns = [
                    {title:'序号',dataIndex:'id',width:80},
                    {title:'类型',dataIndex:'name',width:200},
                    {title:'操作',dataIndex:'',width:200,renderer : function(value,obj){
                        var editStr =  Search.createLink({ //链接使用 此方式
                                    id : 'edit' + obj.id,
                                    title : '修改文章类型',
                                    text : '编辑',
                                    href : '__URL__/modifyType/id/'+obj.id+''
                                }),
                                delStr = '<span class="grid-command btn-del" title="删除文章类型">删除</span>';//页面操作不需要使用Search.createLink
                        return editStr + delStr;
                    }}
                ],
                store = Search.createStore('__URL__/getType'),
                gridCfg = Search.createGridCfg(columns,{
                    tbar : {
                        items : [
//                            {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',id:'btnShow'},
//                            {text : '<i class="icon-edit"></i>编辑',btnCls : 'button button-small',handler:function(){alert('编辑');}},
                            {text : '<i class="icon-remove"></i>删除',btnCls : 'button button-small',handler : delFunction}
                        ]
                    },
                    plugins : [BUI.Grid.Plugins.CheckSelection] // 插件形式引入多选表格
                });

        var  search = new Search({
                    store : store,
                    gridCfg : gridCfg
                }),
                grid = search.get('grid');
        //删除操作
        function delFunction(){
            var selections = grid.getSelection();
            delItems(selections);
        }

        function delItems(items){
            var ids = [];
            BUI.each(items,function(item){
                ids.push(item.id);
            });
            if(ids.length){
                BUI.Message.Confirm('确认要删除选中的记录么？',function(){
                    $.ajax({
                        url : '__URL__/doDelType',
                        dataType : 'json',
                        data : {ids : ids},
                        success : function(data){
                            if(data.success){ //删除成功
                                search.load();
                            }else{ //删除失败
                                BUI.Message.Alert('删除失败！');
                            }
                        }
                    });
                },'question');
            }
        }

        //监听事件，删除一条记录
        grid.on('cellclick',function(ev){
            var sender = $(ev.domTarget); //点击的Dom
            if(sender.hasClass('btn-del')){
                var record = ev.record;
                delItems([record]);
            }
        });

        BUI.use('bui/form',function(Form){
            new Form.HForm({
                srcNode : '#J_Form',
                submitType : 'ajax',
                callback : function(data){
                    if(data.success){
                        top.topManager.reloadPage();
                    }else{
                        BUI.Message.Alert('添加失败','error');
                    }
                }
            }).render();
        });
    });
</script>

<script type="text/javascript">
    $(function(){
        /*图片上传*/
        var _editor = UE.getEditor('upload_ue');
        _editor.ready(function () {
            //设置编辑器不可用
            _editor.setDisabled();
            //隐藏编辑器，因为不会用到这个编辑器实例，所以要隐藏
            _editor.hide();
            //侦听图片上传
            _editor.addListener('beforeInsertImage', function (t, arg) {
                //将地址赋值给相应的input,只去第一张图片的路径
                $("#picture").val(arg[0].src);
                $('#info_img').attr('src',arg[0].src).show();
                //图片预览
//                                        $("#preview").attr("src", arg[0].src);
            })
            //侦听文件上传，取上传文件列表中第一个上传的文件的路径
            _editor.addListener('afterUpfile', function (t, arg) {
                $("#file").attr("value", _editor.options.filePath + arg[0].url);
            })

        });

        $('#upLoadImg').click(function(){
            var myImage = _editor.getDialog("insertimage");
            myImage.open();
        });
    });
</script>
<body>
</html>
