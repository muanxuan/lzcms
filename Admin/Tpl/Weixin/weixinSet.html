<!DOCTYPE HTML>
<html>
<head>
    <title>设置 - 微信系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__PUBLIC__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/assets/css/page-min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #info_img{
            width: 320px;
            height: 110px;
            display: none;
        }
    </style>
</head>
<body>
<volist name="weixinConfig" id="data">
    <div class="container">
        <div class="row">

            <form id="J_Form" class="form-horizontal span24" action="__URL__/doConfigModify/id/<{$data.id}>"  >
                <div class="row">
                    <div class="control-group span8">
                        <label class="control-label"><s>*</s>URL：</label>
                        <div class="controls">
                            <input type="text" name="url" value="<{$data.url}>" data-rules="{required:true}" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group span8">
                        <label class="control-label"><s>*</s>Token：</label>
                        <div class="controls">
                            <input type="text" name="token" value="<{$data.token}>" data-rules="{required:true}" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group span8">
                        <label class="control-label"><s>*</s>AppId：</label>
                        <div class="controls">
                            <input type="text" name="AppId" value="<{$data.AppId}>" data-rules="{required:true}" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group span8">
                        <label class="control-label"><s>*</s>AppSecret：</label>
                        <div class="controls">
                            <input type="text" name="AppSecret" value="<{$data.AppSecret}>" data-rules="{required:true}" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row form-actions actions-bar">
                    <div class="span13 offset3 ">
                        <button type="submit" class="button button-primary">修改</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <script type="text/javascript" src="__PUBLIC__/assets/js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/assets/js/bui-min.js"></script>

    <script type="text/javascript" src="__PUBLIC__/assets/js/config-min.js"></script>
    <script type="text/javascript">
        BUI.use('common/page');
    </script>
    <script type="text/javascript">
        BUI.use('bui/form',function(Form){
            new Form.HForm({
                srcNode : '#J_Form',
                submitType : 'ajax',
                callback : function(data){
                    if(data.success){
                        top.topManager.reloadPage('config-set');
                    }else{
                        BUI.Message.Alert('修改失败','error');
                    }
                }
            }).render();
        });
    </script>

</volist>
</body>
</html>
